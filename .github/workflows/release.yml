name: Release to Google Play

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    env:
      GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/app/play-credentials.json

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Write Play credentials to file
        run: |
          mkdir -p "$GITHUB_WORKSPACE/app"
          printf '%s' "$PLAY_PUBLISHER_JSON" > "$GOOGLE_APPLICATION_CREDENTIALS"
          ls -l "$GOOGLE_APPLICATION_CREDENTIALS"
          test -s "$GOOGLE_APPLICATION_CREDENTIALS"
        env:
          PLAY_PUBLISHER_JSON: ${{ secrets.PLAY_PUBLISHER_JSON }}

      - name: Build release bundle
        run: ./gradlew :app:bundleRelease

      - name: Publish to Play (internal track)
        run: |
          ./gradlew :app:publishReleaseBundle \
            -Pplay.serviceAccountCredentials=${{ github.workspace }}/app/play-credentials.json \
            -Pplay.track=internal \
            -Pplay.releaseStatus=completed

      - name: Upload AAB as artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: app/build/outputs/bundle/release/*.aab
